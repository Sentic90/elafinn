

<div class="nk-tb-list nk-tb-ulist">
    <div class="nk-tb-item nk-tb-head">
      <div class="nk-tb-col nk-tb-col-check">
        <div
          class="custom-control custom-control-sm custom-checkbox notext"
        >
          <input
            type="checkbox"
            class="custom-control-input"
            id="uid"
          />
          <label
            class="custom-control-label"
            for="uid"
          ></label>
        </div>
      </div>
      <div class="nk-tb-col">
        <span class="sub-text">#</span>
      </div>
      <div class="nk-tb-col">
        <span class="sub-text">نوع الغرفة</span>
      </div>
      <div class="nk-tb-col tb-col-lg">
        <span class="sub-text">خيارات الغرفة</span>
      </div>
      <div class="nk-tb-col tb-col-mb">
        <span class="sub-text">سعر الليلة الواحدة</span>
      </div>
      <div class="nk-tb-col tb-col-md">
        <span class="sub-text">اختر الغرفة</span>
      </div>
    </div>

    <!-- Room Loop -->
    {% for room in hotel.rooms %}
    <!-- .nk-tb-item -->
    <div class="nk-tb-item">
      <div class="nk-tb-col nk-tb-col-check">
        <div
          class="custom-control custom-control-sm custom-checkbox notext"
        >
          <input
            type="checkbox"
            class="custom-control-input"
            id="uid1"
          />
          <label
            class="custom-control-label"
            for="uid1"
          ></label>
        </div>
      </div>
      <div class="nk-tb-col">
        <span class="text-primary">{{ room.roomNo}}</span>
      </div>
      <div class="nk-tb-col">
        <span
          >{{ room.roomType }}<span
            class="dot dot-success d-md-none ms-1"
          ></span>
        </span>
      </div>
      <div class="nk-tb-col tb-col-lg">
        <p class="m-0">ROOM ONLY</p>
        <p class="text-danger">
          غير قابل للاسترجاع
          <a placement="auto" class="btn-pop-hover">
            <i class="fal fa-info-circle"></i>
          </a>
        </p>
      </div>
      <div class="nk-tb-col tb-col-mb">
        <span class="tb-amount"
          >{{ room.price }}<span class="currency">SAR</span></span
        >
      </div>
      <div class="nk-tb-col nk-tb-col-tools">
        <div>
          <a
            href="{% url 'main:order-add' hotel.slug room.id%}"
            class="btn btn-round btn-outline-primary"
            ><span>اختر غرفة</span
          ></a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

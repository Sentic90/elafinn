<div class="card-inner">
    <ul class="pagination justify-content-center justify-content-md-start">
        {% if page_obj.has_previous %}
            <li class="page-item"><a class="page-link" href="{{ request.path}}?page=1">السابق</a></li>
            
        {% endif %}
        {% for num in page_obj.paginator.page_range %}
            <li class="page-item {% if num == page_obj.number %}active{% endif %}">
                <a class="page-link" href="{{ request.path}}?page={{ num }}">{{ num }}</a>
            </li>
        {% endfor %}
        {% if page_obj.has_next %}
            <li class="page-item"><a class="page-link" href="{{ request.path}}?page={{ page_obj.paginator.num_pages }}">التالي</a></li>
            {% else %}
            <li class="page-item disabled"><a class="page-link" href="#">التالي</a></li>
        {% endif %}
    </ul><!-- .pagination -->
</div>

{% extends 'dashboard/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block back %}
    <a class="back-to" onclick="history.back()">
        <em class="icon ni ni-arrow-left"></em>
        <span>عودة</span>
    </a>
{% endblock %}
{% block page_title %}إضافة غرفة جديد{% endblock %}

{% block content %}

    <div class="nk-block">
        <div class="row g-gs">
            <div class="col-sm-12 col-lg-8 col-xxl-3">
                <div class="card card-bordered">
                    <div class="card-inner">
                        <form action="" class="gy-3 form-settings" method="post"
                              enctype="multipart/form-data"
                              autocomplete="off">
                            {% csrf_token %}
                            <div class="row g-3 align-center">
                                <div class="col-lg-5">
                                    <div class="form-group">
                                        <label class="form-label"
                                               for="site-name">نوع الغرفة</label>
                                    </div>
                                </div>
                                <div class="col-lg-7">
                                    <div class="form-group">
                                        <div class="form-control-wrap">
                                            <select name="roomType" id="roomType" class="form-control"
                                                    style="max-width: 250px">
                                                {% for type in Types %}
                                                    <option value="{{ type.id }}">
                                                        {{ type.get_roomType_display }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {% for field in form %}
                                <div class="row g-3 align-center">
                                    <div class="col-lg-5">
                                        <div class="form-group">
                                            <label class="form-label"
                                                   for="site-name">{{ field.label_tag }}</label>
                                            <span class="form-note">{{ field.errors }}</span>
                                        </div>
                                    </div>
                                    <div class="col-lg-7">
                                        <div class="form-group">
                                            <div class="form-control-wrap">
                                                {{ field }}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                            <input type="hidden" name="hotel" value="{{ hotel.id }}">
                            <div class="row g-3">
                                <div class="col-lg-7">
                                    <div class="form-group mt-2">
                                        <button type="submit" class="btn btn-lg btn-primary">حفظ
                                        </button>
                                        <a href="{% url 'room-list' hotel.slug %}" class="btn btn-outline-light ms-3"
                                           style="padding: 11px 24px; font-size: 15px">
                                            إلغاء
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
